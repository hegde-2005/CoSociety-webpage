<html>
<head>
    <title>Honey processing</title>
  <style>
   .container {
      width: 90%;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .top-row, .bottom-row {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .top-row img {
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .bottom-row img {
      height: 500px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .top-row img {
      width: calc(50% - 7.5px);
    }

    .bottom-row img {
      width: calc(33.33% - 10px);
    }

    @media (max-width: 768px) {
      .top-row, .bottom-row {
        flex-direction: column;
        align-items: center;
      }

      .top-row img, .bottom-row img {
        width: 90%;
      }
    }
  </style>
</head>
<body bgcolor="skyblue">
    <h1 align="center">Honey Processing</h1>
  <div class="container">
    <div class="top-row">
      <img  src="p4.jpg" alt="forming" height="300" width="300" >
      <img  src="p5.jpg" alt="forming" height="300" width="300" >
    </div>
    <div class="bottom-row">
      <img  src="p1.jpg" alt="forming" height="300" width="300" >
      <img  src="p2.jpg" alt="forming" height="300" width="300" >
      <img  src="p3.jpg" alt="forming" height="300" width="300" >
    </div>
  </div>
</body>
</html>
